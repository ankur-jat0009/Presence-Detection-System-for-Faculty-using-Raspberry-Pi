<!DOCTYPE html>
<html>
<head>
    <title>Faculty Presence Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f9fc;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .present {
            color: green;
            font-weight: bold;
        }
        .absent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Faculty Presence Dashboard</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for name, status in data.items() %}
        <tr>
            <td>{{ name }}</td>
            <td class="{{ status }}">{{ status.capitalize() }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
